text: "O febr traz uma importate contribuição para a divulgação, compartilhamento e valorização dos dados de solos no Brasil, mas, mais do que isso, contribui para a troca de conhecimento, trabalho e experiência entre os usuários de dados de solos brasileiros, fomentando a ciência colaborativa e aberta no país."
